<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="button">Clicar</button> 
  <p id="paragrafo">0</p>



  <script>
    let clickCount = 0
    document.querySelector('#button').addEventListener('click', () => {
      clickCount += 1
      document.querySelector('#paragrafo').innerHTML = clickCount
    })


  </script>


</body>
</html>
