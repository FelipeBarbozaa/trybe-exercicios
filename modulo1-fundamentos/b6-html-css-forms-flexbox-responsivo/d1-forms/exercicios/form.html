<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios forms</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <label for="">Nome:</label>
      <input type="text" name="nome" maxlength="40" required>
      <br>
      <br>
      <label for="">Email:</label>
      <input type="text" name="email" maxlength="50" required>
      <br>
      <br>
      <label for="">Cpf:</label>
      <input type="text" name="cpf" maxlength="11" required>
      <br>
      <br>
      <label for="">Endereco:</label>
      <input type="text" name="endereco" maxlength="200" required>
      <br>
      <br>
      <label for="">Cidade::</label>
      <input type="text" name="cidade" maxlength="28" required>
      <br>
      <br>
      <label for="">Estado:</label>
      <select name="" id="listaDeEstados" name="estado" required></select>
      <br>
      <br>
      <label for="">Tipo:</label>
      <input required type="radio" name="tipo" id="">Casa
      <input required type="radio" name="tipo" id="">Apartamento
    </fieldset>
    <br>
    <fieldset>
      <p>Resumo do currículo:</p>
      <textarea name="curriculo" id="" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <br>
      <label for="">Cargo</label>
      <input type="text" maxlength="40" name="cargo" required>
      <br>
      <br>
      <label for="">Descrição do cargo</label>
      <input type="text" name="descricao" maxlength="500" required>
      <br>
      <br>
      <label for="">Data de início</label>
      <input type="text" name="data" required>
    </fieldset>
    <button id="enviar" type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
