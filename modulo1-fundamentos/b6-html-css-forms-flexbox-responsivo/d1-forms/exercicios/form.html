<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios forms</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <form>
    <fieldset>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" maxlength="40" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" maxlength="50" id="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input class="form-control" maxlength="11" type="text" class="text" name="cpf" id="cpf">
      </div>

      <div class="form-row">
        
        <div class="form-group col-md-4">
          <label for="endereço">Endereço</label>
          <input id="endereço" name="endereço" type="text" class="form-control">
        </div>

        <div class="form-group col-md-2">
          <label for="estado">Estado:</label>
          <select class="form-control" name="estado" id="estado"></select>
        </div>

        <div class="form-group col-md-2">
          <label for="cidade">Cidade:</label>
          <input type="text" name="cidade" class="form-control" id="cidade">
        </div>

      </div>

      
    </fieldset>

  </form>
  <script src="script.js"></script>
</body>
</html>
